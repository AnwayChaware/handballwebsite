<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7081aa; /* Light gray background */
            overflow-x: hidden;
        }

        /* Container for the gallery */
        .gallery-container {
            text-align: center;
            padding: 20px;
        }

        /* Title Styles */
        h1 {
            color: #333; /* Dark gray color for text */
            margin-bottom: 30px;
        }

        /* Folder Container Styles */
        .folders {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* Individual Folder Styles */
        .folder {
            display: block;
            width: 200px;
            height: 200px;
            background-color: #fff; /* White background for folders */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Dark gray color for text */
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .folder img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid #007bff; /* Blue border at the bottom */
        }

        .folder p {
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        /* Hover Effects for Folders */
        .folder:hover {
            transform: scale(1.05); /* Slightly enlarge the folder on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        .folder:hover p {
            color: #007bff; /* Change text color on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .folders {
                flex-direction: column;
                align-items: center;
            }

            .folder {
                width: 80%;
                height: auto;
            }
        }

        /* Style for the footer */
        footer {
            position: absolute;
            bottom:0;
            width: 100%;
            background-color: #333; /* Dark background color for the footer */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
            border-top: 1px solid #444; /* Optional: add border to the top of the footer */
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer p {
            margin: 5px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation links -->
        </nav>
    </header>

    <div class="gallery-container">
        <h1>Tournament Gallery</h1>
        <div class="folders">
            <!-- Folder links to different tournament pages -->
            <a href="Washim.html" class="folder">
                <img src="Washim/cover.jpg">
                <p>Washim</p>
            </a>
            <a href="aurangabad.html" class="folder">
                <img src="Aurangabad/cover.jpg">
                <p>Aurangabad</p>
            </a>
            <a href="wardha.html" class="folder">
                <img src="Wardha/cover.jpg">
                <p>Wardha</p>
            </a>
            <a href="Nagpur.html" class="folder">
                <img src="tournament3/cover.jpg">
                <p>Nagpur</p>
            </a>
            <!-- Add more folders as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Shree Sant Gajanan Maharaja Handball Club. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
